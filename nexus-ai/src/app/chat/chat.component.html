<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages" [ngClass]="msg.role">
      {{ msg.content }}
    </div>
  </div>

  <div class="input-container">
    <input
      [(ngModel)]="userInput"
      (keydown.enter)="sendMessage()"
      placeholder="Type your message..."
    />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
