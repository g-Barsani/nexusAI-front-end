<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages" [ngClass]="msg.role">
      <img src="https://cdn.pixabay.com/photo/2023/05/08/00/43/chatgpt-7977357_1280.png" alt="assistant">
      {{ msg.content }}
    </div>
  </div>

  <div class="input-container">
    <div class="top">
      <input
        [(ngModel)]="userInput"
        (keydown.enter)="sendMessage()"
        placeholder="Type your message..."
      />
      <button (click)="sendMessage()">Send</button>
    </div>
    <div class="bottom">
      <label for="" class="trademark">Criado por Meia Lua Quadrado</label>
      <button class="help">?</button>
    </div>
  </div>
</div>
