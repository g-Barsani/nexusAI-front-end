<body class="d-flex flex-column min-vh-100">
    <div class="login-container flex-grow-1">
        <div class="row justify-content-center mt-5">
            <div class="text-center">
                <span id="logo" class="text-center">
                    <!-- <div id="logo"></div> -->
                    <!-- <img src="https://sdmntpreastus2.oaiusercontent.com/files/00000000-8afc-61f6-81f3-dc919966401d/raw?se=2025-05-11T23%3A34%3A45Z&sp=r&sv=2024-08-04&sr=b&scid=00000000-0000-0000-0000-000000000000&skoid=add8ee7d-5fc7-451e-b06e-a82b2276cf62&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-05-11T08%3A08%3A02Z&ske=2025-05-12T08%3A08%3A02Z&sks=b&skv=2024-08-04&sig=7DKgGcF2s/GYAE729OF9ax8/23BosT/IYydT/3Bx2sc%3D" alt="" srcset=""> -->
                     <div class="logo-icon"></div>
                    <h1>NEXUS <span class="highlight">AI</span></h1>
                </span>
            </div>

            <div class="col-md-4 col-lg-2">
                <div class="card shadow">
                    <div class="card-body">
                        <form class="pt-2 pe-2 ps-2">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" (click)="redirectToHeader()">Sign In</button>
                            </div>
                            <p class="mt-4"><a href="">Forgot password?</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center fixed-bottom mb-4">
        Criado por Meia Lua Quadrado Â®
    </footer>
</body>
