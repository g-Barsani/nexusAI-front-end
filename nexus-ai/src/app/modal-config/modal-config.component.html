<div class="modal-fade" id="modalConfig" tabindex="-1"></div>
<div class="modal-dialog modal-dialog-custom">
    <div class="modal-content custom-modal">
        <div class="modal-header">
            <div class="icone-perfil">
                <i class="bi bi-person-circle"></i>
            </div>
            <h5 class="modal-title" id="modalLabel">NexusAI</h5>
            <button type="button" class="btn-fechar" (click)="fecharModal()">
                <i class="bi bi-x-circle"></i>
            </button>
        </div>

        <div class="modal-body">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Digite seu email" />
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input id="senha" type="password" placeholder="Digite sua senha" />
            </div>
        </div>

        <div class="modal-footer centralizada">
            <button class="btn-salvar" (click)="salvar()">
                <i class="bi bi-floppy"></i> Salvar
            </button>
        </div>
    </div>
</div>
