<div class="main-container">
  <div class="login-content text-center">
    <div class="main-content">

      <div id="logo">
        <div class="logo-icon"></div>
        <h1 (click)="irParaLogin()">NEXUS<span class="highlight">AI</span></h1>
      </div>

      <div class="card shadow mt-4">
        <div class="card-body">
          <form class="pt-2 pe-2 ps-2" (ngSubmit)="onSignUp()">
            <div class="mb-3">
              <label for="name" class="form-label">Nome de Usuario</label>
              <input type="text" class="form-control" id="name"  [(ngModel)]="usuarioData.username" name="name" placeholder="User" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="usuarioData.email" name="email" placeholder="E-mail" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="usuarioData.password" name="senha" placeholder="Senha" required>
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirme a Senha</label>
              <input type="password" class="form-control" id="confirm-password" [(ngModel)]="confirm_password" name="confirm"  placeholder="Confirme a senha" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
            <p class="mt-4">
              Já tem uma conta? <a href="/login">Entrar</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-4 mb-3">
    Criado por Meia Lua Quadrado ®
  </footer>
</div>
